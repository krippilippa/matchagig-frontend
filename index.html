<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MatchaGig — Resume Matcher (MVP)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <link rel="stylesheet" href="./sidebar.css" />
    <div class="layout">
      <aside id="sidebar"></aside>
      <main class="container" id="main">
      <header id="section-header" class="header">
        <h1>MatchaGig</h1>
        <p class="subtitle">Upload your résumé (PDF/DOCX/TXT). We’ll clean and linearize it.</p>
      </header>

      <section id="section-uploader" class="uploader">
        <div id="drop-zone" class="drop-zone" role="button" tabindex="0" aria-label="Drop file here or click to select">
          <div class="drop-zone__content">
            <strong>Drag & drop</strong> your résumé here
            <span class="muted">or click to choose a file</span>
            <span class="hint">Max 10 MB. Accepted: .pdf, .docx, .txt</span>
          </div>
          <input id="file-input" type="file" accept="application/pdf,.pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.docx,text/plain,.txt" hidden />
        </div>
        <div class="actions">
          <button id="choose-file-btn" type="button" class="btn">Choose file</button>
          <span id="status-text" class="status" aria-live="polite"></span>
        </div>
      </section>

      <section id="section-output" class="output">
        <label for="output-text" class="label">Cleaned résumé text</label>
        <textarea id="output-text" class="textarea" rows="18" placeholder="The cleaned, linearized résumé text will appear here..." spellcheck="false"></textarea>
      </section>

      <section id="section-summary" class="summary">
        <label for="job-title" class="label">Job title (optional)</label>
        <input id="job-title" type="text" />
        <div class="actions">
          <button id="btn-summary-fileid" type="button">Summarize (use fileId)</button>
          <button id="btn-summary-text" type="button">Summarize (use text)</button>
          <span id="summary-status" class="status" aria-live="polite"></span>
        </div>
        <label for="summary-text" class="label">Summary</label>
        <textarea id="summary-text" class="textarea" rows="12" placeholder="Summary will appear here..." spellcheck="false"></textarea>
      </section>

      <section id="section-redflags" class="redflags">
        <div class="actions">
          <button id="btn-redflags-fileid" type="button">Red flags (use fileId)</button>
          <button id="btn-redflags-text" type="button">Red flags (use text)</button>
          <span id="redflags-status" class="status" aria-live="polite"></span>
        </div>
        <label for="redflags-text" class="label">Red flags</label>
        <textarea id="redflags-text" class="textarea" rows="8" placeholder="Red flags result will appear here..." spellcheck="false"></textarea>
      </section>

      <section id="section-allresumes" hidden>
        <div class="split">
          <div class="left-col">
            <embed id="pdf-embed" type="application/pdf" width="100%" height="100%" />
          </div>
          <div id="allresumes-right" class="right-col">
            <div>
              <label for="all-summary" class="label">5-line summary</label>
              <textarea id="all-summary" class="textarea" rows="8" placeholder="Summary will appear here..." spellcheck="false"></textarea>
            </div>
            <div>
              <label for="all-redflags" class="label">Red flags</label>
              <textarea id="all-redflags" class="textarea" rows="8" placeholder="Red flags will appear here..." spellcheck="false"></textarea>
            </div>
            <div>
              <button id="btn-add-job" type="button">Add job description</button>
            </div>
          </div>
        </div>
      </section>
      </main>
    </div>

    <script src="./state.js" defer></script>
    <script src="./api.js" defer></script>
    <script src="./preview.js" defer></script>
    <script src="./sidebar.js" defer></script>
    <script src="./uploader.js" defer></script>
    <script src="./main.js" defer></script>
  </body>
  </html>
