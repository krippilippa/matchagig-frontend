<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MatchaGig - Resume Matching Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- JSZip in browser to make a zip from PDFs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- New Landing Page Layout -->
    <div id="landingPage" class="landing-page">
      <div class="landing-container">
        <div class="upload-section">
          <div class="upload-box">
            <h3>UPLOAD RÉSUMÉS (PDF, UP TO 500)</h3>
            <div class="upload-area" id="uploadArea">
              <div class="upload-text">
                <strong>Drag & drop résumés here</strong><br>
                or click to select files. We never save your files.
              </div>
              <input type="file" id="landingPdfInput" accept="application/pdf" multiple style="display: none;" />
            </div>
            <div class="upload-tip">Tip: You can also paste files later — this is just a demo UI.</div>
          </div>
          
          <div class="jd-box">
            <h3>JOB DESCRIPTION</h3>
            <textarea id="landingJdText" rows="8" placeholder="Paste your job description here..."></textarea>
          </div>
        </div>
        
        <button id="runMatchBtn" class="run-match-btn">Run Match</button>
      </div>
    </div>

    <!-- Existing Interface (Hidden Initially) -->
    <div id="mainInterface" class="main-interface" style="display: none;">
      <div class="interface-header">
        <button id="backToDemoBtn" class="back-btn">← Back to Demo</button>
      </div>
      <div class="interface-content">
        <aside class="left">
          <div class="toolbar">
            <input type="file" id="pdfInput" accept="application/pdf" multiple style="display: none;" />
            <label for="jdText">Job Description:</label>
            <textarea id="jdText" rows="6" placeholder="Paste the full job description here..." required></textarea>
            <div id="jdStatus" style="display: none;"></div>
            <input id="jdHash" type="hidden" />
            <div id="status"></div>
          </div>

          <div class="list" id="list"></div>
        </aside>

        <main class="right">
          <h3 id="viewerTitle">No candidate selected</h3>
          <iframe id="pdfFrame" class="pdf"></iframe>
        </main>

        <aside class="chat">
          <div id="chatLog"></div>
          <div id="chatActions">
            <button id="btnExplain">Initial assessment</button>
            <button data-mode="interview_questions">Interview questions</button>
            <button data-mode="email_candidate">Email candidate</button>
            <button data-mode="email_hiring_manager">Email hiring manager</button>
          </div>
          <div id="chatInput">
            <textarea id="chatText" rows="3" placeholder="Ask something..."></textarea>
            <button id="btnSend">Send</button>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
